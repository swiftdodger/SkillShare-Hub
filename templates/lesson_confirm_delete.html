{% extends 'base.html' %}
{% block content %}
  <h2>Delete Lesson</h2>
  <p>Are you sure you want to delete "{{ lesson.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'course_detail' pk=lesson.course.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
